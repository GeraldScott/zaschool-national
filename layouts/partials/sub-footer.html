<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          {{ if .Site.Data.social }}
            {{ partial "social.html" . }}
          {{ end }}
          {{ if .Site.Params.theme.theme_text }}
            <div class="copyright">{{ .Site.Params.theme.theme_text | safeHTML }}&nbsp;&copy;&nbsp;{{ .Site.Copyright }}</div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
