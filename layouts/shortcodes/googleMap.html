<!-- Use .Site.Params.Location with https://developers.google.com/maps/documentation/embed/map-generator  -->
<div class="shortcode shortcode--google-maps">
	<iframe
		src='https://www.google.com/maps/embed/v1/place?key={{ .Site.Params.googleMapsAPIKey }}&q={{ .Site.Params.Location }}'
		frameborder="0"
		scrolling="no"
		width="100%"
		height='{{ with .Get "height" }}{{.}}{{else}}400{{end}}'>
	</iframe>
</div>
